<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div  class="heading btn btn-info" style="text-align: left;">
                <h2>AI Ping Pong</h2>
                <button class="btn btn-info" data-toggle="modal" data-target="#popup">Instructions</button>
            </div>
            <br><br>
            <button id="Start" class="btn btn-success" onclick="startGame();">Start Game</button>
            <br><br>
            <h4 id="Status" class="btn btn-danger">Status of Game</h4>
            <button id="Restart" class="btn btn-warning" onclick="restart();">Restart</button>
            <br><br>
            <div id="CanvasHolder"></div>
            <p id="CopyRightFooter">Developed By ~ Arshi</p>
        </center>
        <div id="popup" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button id="cross" class="close" data-dismiss="modal">&times;</button>
                  <h2>Instructions</h2>
                </div>
                <div class="modal-body">
                    <h4>Move Your RIght Wrist in Ascending and Descending Manner, A Red Dot should Appear on it, To Move your Paddel</h4>
                </div>
              </div>
            </div>
          </div>

        <script src="main.js"></script>
    </body>
</html>
